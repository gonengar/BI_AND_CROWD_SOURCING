<md-bottom-sheet>
<md-content layout-padding>
    <form layout="row">
        <md-input-container flex="50">
            <label class="md-title">Query</label>
            <input name="description" required ng-model="newQuestion">
        </md-input-container>
        <md-button class="md-primary" ng-click="rephrase()">OK</md-button>
    </form>
    </md-content>
<h2 class="md-body-2">Number Of Required Responders: {{query.responders}}</h2>
<graph selected-objects="query.selectedObjects"></graph>
<ul>
    <div ng-show="hasAnswers()" class="md-list-item-text"><h3>Answers:</h3></div>
    <li ng-repeat="answer in query.answers" layout="column" flex="70">
        <div layout="row">
            <md-input-container flex="85">
                            <h2 class="md-body-2">{{answer.answer}}</h2>
            </md-input-container>
            <feedback-stars answer="answer" ng-show="isUserQuery(query.owner)"></feedback-stars>
        </div>
        <md-divider></md-divider>
    </li>
</ul>
<md-content>
    <h3 class="md-body-2">Number of answers: {{numberOfAnswers(query)}}</h3>
</md-content>
</md-bottom-sheet>
